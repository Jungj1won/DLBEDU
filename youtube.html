<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLB 에듀 인강 무료</title>
    <link rel="stylesheet" href="./css/youtube.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/dlb.png" alt="DLB Logo">
        </div>
        <div class="content">
            <img src="./img/play.png" alt="Play Icon" class="play-icon">
            <h1>DLB 에듀에서는<br>인강을 무료로!</h1>
            <ul>
                <li>유튜브를 통해 인터넷 강의를 <strong>무료로</strong> 제공합니다</li>
                <li>모든 강의는 <strong>기출 문제</strong>를 바탕으로 진행됩니다</li>
                <li>정기조사를 통해 <strong>원하는 문제</strong> 강의를 제작합니다</li>
            </ul>
            <a href="start.html" class="btn">바로가기 <span>&#9654;</span></a>
        </div>
    </div>

</html>
